<div id="cookie-banner" style="display:none; position:fixed; bottom:0; left:0; right:0; background:#222; color:#fff; padding:1em; text-align:center; justify-content:center; align-items:center; z-index:9999; flex-wrap:wrap;">
  <span>En este sitio web utilizamos cookies para mejorar la experiencia de los usuarios.</span>
  <button id="accept-cookies" style="margin-left:1em;">Aceptar</button>
</div>

<script defer>
document.addEventListener('DOMContentLoaded', function() {
  const banner = document.getElementById('cookie-banner');
  const btn = document.getElementById('accept-cookies');
  if (!banner || !btn) return;

  function setCookie(name, value, days) {
    const d = new Date();
    d.setTime(d.getTime() + (days*24*60*60*1000));
    const expires = "expires="+ d.toUTCString();
    document.cookie = name + "=" + value + ";" + expires + ";path=/;SameSite=Lax";
  }

  function getCookie(name) {
    const cname = name + "=";
    const decodedCookie = decodeURIComponent(document.cookie);
    const ca = decodedCookie.split(';');
    for(let i = 0; i < ca.length; i++) {
      let c = ca[i].trim();
      if (c.indexOf(cname) === 0) return c.substring(cname.length, c.length);
    }
    return "";
  }

  if(getCookie('cookies_accepted') === 'true'){
    banner.style.display = 'none';
  } else {
    banner.style.display = 'flex';
  }

  btn.addEventListener('click', function(){
    setCookie('cookies_accepted', 'true', 365);
    banner.style.display = 'none';
    if(typeof gtag === 'function'){
      gtag('consent', 'update', { 'analytics_storage': 'granted' });
    }
  });

  function adjustBanner(){
    if(window.innerWidth < 500){
      banner.style.flexDirection = 'column';
      banner.style.textAlign = 'center';
    } else {
      banner.style.flexDirection = 'row';
      banner.style.textAlign = 'center';
    }
  }

  window.addEventListener('resize', adjustBanner);
  adjustBanner();
});
</script>
